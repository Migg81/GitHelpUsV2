<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pswd"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="userLogin()">Login</button>
</ion-content>
