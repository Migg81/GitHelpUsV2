<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editProfile()">
       <ion-icon name="md-checkmark-circle-outline" large> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list *ngIf="user" >
  <ion-item>
    <ion-thumbnail  item-left>
        <img src={{user.avatar_url}}>
    </ion-thumbnail>
    <ion-icon item-right name="camera" class="iconSize"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" readonly="true" value="{{user.login}}" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" readonly="true" value="{{user.name}}"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" readonly="true" value="{{user.email}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Company</ion-label>
    <ion-input type="text" readonly="true" value="{{user.company}}"></ion-input>
  </ion-item>

</ion-list>
</ion-content>
