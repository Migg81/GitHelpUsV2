<ion-header padding-top>
  <ion-navbar color="primary">
    <ion-searchbar animated="true" #searchBox id="search-box" (ionInput)="repoSearch($event)" [showCancelButton]="shouldShowCancel">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let repo of users | async" (click)="userTapped(repo.login)">
      <ion-avatar item-left>
        <img src={{repo.avatar_url}}>
      </ion-avatar>
        <ion-label >{{repo.login}}</ion-label >
    </ion-item>
  </ion-list>
</ion-content>
