<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar animated="true" #searchBox id="search-box" (ionInput)="repoSearch($event)"
     [showCancelButton]="shouldShowCancel">
    </ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let repo of users | async">
     <div (click)="userTapped(repo.login)">{{repo.login}}</div> 
    </ion-item>
  </ion-list>
</ion-content>
