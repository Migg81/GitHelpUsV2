<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button padding-right ion-button icon-only clear outline large (click)="editProfile()">
        <ion-icon name="ios-create-outline" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list *ngIf="user" >
  <ion-item>
    <ion-thumbnail  item-left>
        <img src={{user.avatar_url}}>
    </ion-thumbnail>
  </ion-item>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" readonly="true" value="{{user.login}}" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" readonly="true" value="{{user.name}}"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" readonly="true" value="{{user.email}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Company</ion-label>
    <ion-input type="text" readonly="true" value="{{user.company}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text" readonly="true" value="{{user.location}}"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Bio</ion-label>
    <ion-textarea text-wrap type="text" readonly="true" value="{{user.bio}}"></ion-textarea>
  </ion-item>

</ion-list>
</ion-content>
